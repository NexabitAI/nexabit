name: ðŸš€ Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¦ Checkout repo
      uses: actions/checkout@v3

    - name: ðŸ” Set up SSH & Deploy
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan 161.97.105.98 >> ~/.ssh/known_hosts
        echo -e "Host myvps\n  HostName 161.97.105.98\n  User root\n  IdentityFile ~/.ssh/id_ed25519\n  StrictHostKeyChecking no" >> ~/.ssh/config

        ssh myvps << 'EOF'
          cd /root/mainfile
          GIT_SSH_COMMAND="ssh -i ~/.ssh/id_ed25519" git pull origin master
          npm install
          npm run build
          pm2 restart main-file
        EOF
