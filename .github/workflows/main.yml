name: 🚀 Deploy to VPS

on:
  push:
    branches:
      - master  # or main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 📦 Checkout repo
      uses: actions/checkout@v3

    - name: 🔐 Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan 161.97.105.98 >> ~/.ssh/known_hosts

    - name: 🚀 Deploy via SSH
      run: |
        ssh -i ~/.ssh/id_ed25519 root@161.97.105.98 << 'EOF'
          cd /root/main-file
          git pull origin master
          npm install
          npm run build
          pm2 restart main-file
        EOF
